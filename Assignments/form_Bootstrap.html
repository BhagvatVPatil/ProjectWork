<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap_Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h1>Sign Up</h1>
  <form action="/action_page.php">
    <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" name="First">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Last name" name="Last">
          </div>
        </div>
      </form>
    <div class="mb-3 mt-3">
      <input type="email" class="form-control" id="email" placeholder="Email" name="email">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" id="pwd" placeholder=" Confirm Password" name="pswd">
      </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" class="Terms of Use-primary" type="checkbox" placeholder="black color" name="remember"> I accept the terms Of Use & privacy policy.
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

</div>
</body>
</html>
