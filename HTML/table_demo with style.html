<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with style</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<body>
    </head>

    <body>
        <h1>
            Table Demo
        </h1>
        <table>
            <thead>

                <tr>
                    <th>Roll no</th>
                    <th>Name</th>
                    <th>Percetage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>tushar</td>
                    <td>85.5</td>
                </tr>

                <tr>
                    <td>02</td>
                    <td>nitesh</td>
                    <td>88.5</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
